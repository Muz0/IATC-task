<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/font.css">

</head>

<body>
  <main>
    <figure>
      <h1>
        Your result
      </h1>
      <div class="circle">
        <p>
          <span>
            76
          </span>
          <br>
          of 100
        </p>
      </div>
      <h2>
        Great
      </h2>
      <p>
        You scored higher than 65% of the peoplewho have taken these tests
      </p>
    </figure>
    <aside>
      <h2>
        Summary
      </h2>
      <p id="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <span id="red">Reaction</span>
        <span class="fix-align-right">
          <strong>80</strong> / 100

        </span>
      </p>
      <p id="memory">
        <img src="./assets/images/icon-memory.svg" alt="memory">
        <span id="yellow">Memory</span>
        <span class="fix-align-right">
          <strong>92</strong> / 100

        </span>
      </p>
      <p id="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="verbal">
        <span id="green">Verbal</span>
        <span class="fix-align-right">
          <strong>61</strong> / 100

        </span>
      </p>
      <p id="visual">
        <img src="./assets/images/icon-visual.svg" alt="visual">
        <span id="blue">Visual</span>
        <span class="fix-align-right">
          <strong>72</strong> / 100

        </span>
      </p>
      <div id="button">
        <p>
          Continue
        </p>
      </div>
    </aside>
  </main>
</body>

</html>
