<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Djinni - fint your dream job</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="clearfix">
      <div class="logo" style="float: left">
        <a href="#">djinni</a>
      </div>
      <nav style="float: left">
        <ul>
          <li><a href="#">Companies</a></li>
          <li><a href="#">Salaries</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </nav>
      <div class="auth-actions" style="float: right">
        <a href="#" class="login">Login</a>
        <a href="#" class="signup">Signup</a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="content">
          <h1>Find your next job and make your goal.</h1>
          <form>
            <input type="text" placeholder="Job title" />
            <div class="vertical-line"></div>
            <input type="text" placeholder="Location" />
            <div class="vertical-line"></div>
            <button>Get started</button>
          </form>
          <div class="most-wanted">
            <a href="#">Frontşik</a>
            <a href="#">bakendşik</a>
            <a href="#">databeyzşik</a>
            <a href="#">Frontşik</a>
            <a href="#">bakendşik</a>
            <a href="#">databeyzşik</a>
          </div>
        </div>
        <div class="gallery">
          <div class="wrapper">
            <img src="./images/flying-man.jpg" alt="flying human" />
          </div>
          <div class="wrapper">
            <img src="./images/flying-man.jpg" alt="flying human" />
          </div>
          <div class="wrapper">
            <img src="./images/flying-man.jpg" alt="flying human" />
          </div>
          <div class="wrapper">
            <img src="./images/flying-man.jpg" alt="flying human" />
          </div>
        </div>
      </section>

      <section class="half-blood">
        <div id="wrapperFor3cards">
          <div class="card" id="firstCard">
            <div class="cardContent">
              <div class="icon-wrapper" id="wrapperForBag">
                <img src="./svg/bag.svg" alt="simple bag" />
              </div>
              <p class="contentInCard" id="bagContent">
                <span> 10K+ </span>
                <br />
                Current jobs
              </p>
            </div>
          </div>

          <div class="card" id="secondCard">
            <div class="cardContent">
              <div class="icon-wrapper" id="wrapperForClock">
                <img src="./svg/clock.svg" alt="simple clock" />
              </div>
              <p class="contentInCard" id="ClockContent">
                <span> 800+ </span>
                <br />
                STARTUPS
              </p>
            </div>
          </div>

          <div class="card" id="thirdCard">
            <div class="cardContent">
              <div class="icon-wrapper" id="wrapperForPeople">
                <img src="./svg/people.svg" alt="simple people" />
              </div>
              <p class="contentInCard" id="peopleContent">
                <span> 20K+ </span>
                <br />
                TALENT
              </p>
            </div>
          </div>
        </div>

        <div class="content"></div>
      </section>

      <!-- <section class="providing">
				<div class="photos">
					<div class="wrapper"></div>
					<div class="wrapper"></div>
				</div>
			</section> -->
    </main>
    <footer></footer>
  </body>
</html>
